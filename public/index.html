<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Login Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            background: #f8f9ff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #667eea;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-indicator.online {
            background: #28a745;
        }

        .status-indicator.offline {
            background: #dc3545;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 10px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: #6c757d;
        }

        .btn.danger {
            background: #dc3545;
        }

        .btn.success {
            background: #28a745;
        }

        .message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .session-info {
            background: #e6f3ff;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .actions {
            display: none;
            margin-top: 1rem;
        }

        .actions.visible {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Outlook Login</h1>
            <p>Automated browser login to Outlook</p>
        </div>

        <div class="status">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Checking backend...</span>
        </div>

        <!-- Message area -->
        <div id="messageArea"></div>

        <!-- Loading indicator -->
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Starting Puppeteer and navigating to Outlook...</p>
        </div>

        <!-- Login form -->
        <div id="loginForm">
            <form id="emailForm" onsubmit="startLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="your-email@outlook.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password (optional)</label>
                    <input type="password" id="password" placeholder="Leave empty for manual login">
                    <small style="color: #666; font-size: 0.8rem; display: block; margin-top: 5px;">
                        If you provide a password, full automation will be attempted. 
                        Leave empty to manually complete login in the browser.
                    </small>
                </div>

                <button type="submit" class="btn" id="startBtn">
                    üöÄ Start Outlook Login
                </button>
            </form>
        </div>

        <!-- Session actions (shown after login starts) -->
        <div class="actions" id="sessionActions">
            <div class="session-info">
                <strong>Session Active:</strong> <span id="sessionId">-</span>
            </div>

            <div id="continuePasswordForm" class="hidden">
                <div class="form-group">
                    <label for="continuePassword">Enter Password to Continue</label>
                    <input type="password" id="continuePassword" placeholder="Your password">
                </div>
                <button type="button" class="btn" onclick="continueLogin()">
                    Continue Login
                </button>
            </div>

            <button type="button" class="btn success" onclick="takeScreenshot()">
                üì∏ Take Screenshot
            </button>
            
            <button type="button" class="btn success" onclick="checkEmails()">
                üì¨ Check Emails
            </button>
            
            <button type="button" class="btn secondary" onclick="startNewSession()">
                üîÑ Start New Session
            </button>
            
            <button type="button" class="btn danger" onclick="closeSession()">
                ‚ùå Close Session
            </button>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        const API_BASE = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkBackendHealth();
            checkSessionStatus();
        });

        // Utility functions
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }

        function setLoading(loading) {
            document.getElementById('loadingIndicator').style.display = loading ? 'block' : 'none';
            document.getElementById('loginForm').style.display = loading ? 'none' : 'block';
            
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = loading);
        }

        function showSessionActions(show) {
            const actions = document.getElementById('sessionActions');
            actions.className = show ? 'actions visible' : 'actions';
            
            if (!show) {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('continuePasswordForm').className = 'hidden';
            }
        }

        // API Functions
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('statusIndicator').className = 'status-indicator online';
                    document.getElementById('statusText').textContent = 'Backend online - Ready';
                } else {
                    throw new Error('Backend health check failed');
                }
            } catch (error) {
                document.getElementById('statusIndicator').className = 'status-indicator offline';
                document.getElementById('statusText').textContent = 'Backend offline';
                showMessage('Backend is not available. Please check the server.', 'error');
            }
        }

        async function checkSessionStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                
                if (data.hasActiveSession) {
                    currentSessionId = data.sessionId;
                    document.getElementById('sessionId').textContent = currentSessionId;
                    showSessionActions(true);
                    document.getElementById('loginForm').style.display = 'none';
                    showMessage('Found existing session. You can take screenshots or start a new session.', 'info');
                }
            } catch (error) {
                console.error('Error checking session status:', error);
            }
        }

        async function startLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            clearMessage();
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentSessionId = data.sessionId;
                    document.getElementById('sessionId').textContent = currentSessionId;

                    if (data.loginComplete) {
                        if (data.loginSuccess) {
                            showMessage(`‚úÖ ${data.message}`, 'success');
                        } else {
                            showMessage(`‚ö†Ô∏è ${data.message}`, 'error');
                        }
                    } else {
                        // Show site report if available
                        if (data.siteReport) {
                            let reportHtml = `üîÑ ${data.message}<br><br>`;
                            reportHtml += '<strong>üìã Site Report:</strong><br>';
                            
                            if (data.siteReport.accountExists) {
                                reportHtml += '‚úÖ Account exists<br>';
                            }
                            
                            if (data.siteReport.needsPassword) {
                                reportHtml += 'üîë Password required<br>';
                                document.getElementById('continuePasswordForm').className = '';
                            }
                            
                            if (data.siteReport.needsMFA) {
                                reportHtml += 'üì± Multi-factor authentication required<br>';
                            }
                            
                            if (data.siteReport.errorMessages.length > 0) {
                                reportHtml += '‚ùå Errors found:<br>';
                                data.siteReport.errorMessages.forEach(error => {
                                    reportHtml += `‚Ä¢ ${error}<br>`;
                                });
                            }
                            
                            if (data.siteReport.siteResponse) {
                                reportHtml += `üí¨ Site Response: ${data.siteReport.siteResponse}<br>`;
                            }
                            
                            reportHtml += `üåê Current URL: ${data.siteReport.pageUrl || 'N/A'}<br>`;
                            reportHtml += `üìÑ Page Title: ${data.siteReport.pageTitle || 'N/A'}`;
                            
                            showMessage(reportHtml, data.siteReport.errorMessages.length > 0 ? 'error' : 'info');
                        } else {
                            showMessage(`üîÑ ${data.message}`, 'info');
                            // Show continue password form if no password was provided
                            if (!password) {
                                document.getElementById('continuePasswordForm').className = '';
                            }
                        }
                    }

                    showSessionActions(true);
                    document.getElementById('loginForm').style.display = 'none';

                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function continueLogin() {
            const password = document.getElementById('continuePassword').value;
            
            if (!password) {
                showMessage('Please enter your password', 'error');
                return;
            }

            clearMessage();
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/continue-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.loginSuccess) {
                        showMessage(`‚úÖ ${data.message}`, 'success');
                    } else {
                        showMessage(`‚ö†Ô∏è ${data.message}`, 'error');
                    }
                    
                    // Hide continue form
                    document.getElementById('continuePasswordForm').className = 'hidden';
                    document.getElementById('continuePassword').value = '';

                } else {
                    throw new Error(data.error || 'Continue login failed');
                }

            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function takeScreenshot() {
            clearMessage();
            showMessage('üì∏ Taking screenshot...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/screenshot`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`üì∏ Screenshot saved: ${data.screenshot}`, 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showMessage(`‚ùå Screenshot failed: ${error.message}`, 'error');
            }
        }

        async function checkEmails() {
            clearMessage();
            showMessage('üì¨ Checking emails...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/emails`);
                const data = await response.json();

                if (response.ok) {
                    if (data.emails.length > 0) {
                        const emailList = data.emails.slice(0, 5).join('<br>‚Ä¢ ');
                        showMessage(`üì¨ Found ${data.count} emails:<br>‚Ä¢ ${emailList}`, 'success');
                    } else {
                        showMessage('üì≠ No emails found', 'info');
                    }
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showMessage(`‚ùå Email check failed: ${error.message}`, 'error');
            }
        }

        async function startNewSession() {
            if (confirm('This will close the current session and start a new one. Continue?')) {
                await closeSession();
                // Reset form
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                clearMessage();
            }
        }

        async function closeSession() {
            if (!currentSessionId) return;

            try {
                const response = await fetch(`${API_BASE}/api/session`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Session closed successfully', 'success');
                } else {
                    showMessage('‚ö†Ô∏è Session may not have closed properly', 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error closing session: ${error.message}`, 'error');
            } finally {
                currentSessionId = null;
                showSessionActions(false);
                clearMessage();
            }
        }
    </script>
</body>
</html>
